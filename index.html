<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CRUD-APP</title>
  <style media="screen">
  li{
      color: green;
      list-style-type: none;
      margin-left: 30px;
      border: 1px solid red;
      margin-top: 10px;
    }
  .delete-btn:hover,.update-btn:hover{
      cursor: pointer;
      color: orange;
  }
  .update-btn{
    width: 50px;
    height: 30px;
    background-color: blue;
    color: white;
    /*border: none;*/
    font-size: 15px;
    margin:20px;
  }
  </style>
  </head>
  <body>
    <h1>CRUD-App using AJAX-JSON-JQuery-PHP</h1>


    <div class="studentsList">

    </div>
    <h2>add-student form</h2>
    <div class="add-form">
      <label>Name</label>
      <input type="text" name="" value="" class="studentName"><br>
      <label>Father's name</label>
      <input type="text" name="" value="" class="studentFname"><br>
      <label>Rollno</label>
      <input type="text" name="" value="" class="studentRollno"><br>
      <label>Degree</label>
      <input type="text" name="" value="" class="studentDegree"><br>
      <label>Branch</label>
      <input type="text" name="" value="" class="studentBranch"><br>
      <input type="submit" name="" value="Add student" class="submit-student">
    </div>
  </body>
  <script
